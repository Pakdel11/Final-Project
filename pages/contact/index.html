<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@300;600&display=swap" rel="stylesheet">    <script src="https://kit.fontawesome.com/c6484811eb.js" crossorigin="anonymous"></script>
    <title>Kontakt</title>
</head>
<body>
    
    <header id="header">
        <div class="logo">
            <a href="../../index.html">
                <h1>KörRe</h1>
            </a>
        </div>
        
        <div class="toggleBtnNav">
            <div id="mee">
                <span class="closeOpen" id="closeOpen"></span>
                <span class="closeOpen" id="closeOpen"></span>
                <span class="closeOpen" id="closeOpen"></span>
            </div>
        </div>
        


    </header>
    <div class="phone">
            <div class="links-p">
                <a class="link-p" href="../../index.html">Home</a>
                <a class="link-p" href="../login.html">KörKort</a>
                <a class="link-p" href="../products/index.html">Producter</a>
                <a class="link-p" href="index.html">Kontakta</a>
                <a class="link-p" href="../about/index.html">Om oss</a>
            </div>
    
    </div>
    <main>
        <section id="one">
            <div class="contact-title">
                
            </div>
            <footer id="contact-form">
                <div class="background-fr">
                    <div class="introduction-fr">
                        <div class="contact-container">
                            <div class="contact-form">
                                <div class="text-fr">
                                    <h2>KONTAKTA / <span id="rdg"> Boka tid</span></h2>
                                    <p>Du kan kontakta oss för att boka en tid eller reservera en plats<br>
                                        till dig för att köra med oss. Du kan också ställa frogår till oss.</p>
                                </div>
                                <div class="inputs">
                                    <form action="https://formspree.io/xvobovwk" method="POST">
                                        <fieldset id="ip-same" class="name">
                                            <input placeholder="Name" type="text" name="name" tabindex="1">
                                            <span></span>
                                        </fieldset>
                                        <fieldset id="ip-same" class="email">
                                            <input type="text" tabindex="2" name="_replayto" placeholder="Email address">
                                        </fieldset>
                                        <fieldset id="ip-same" class="subject">
                                            <input type="text" tabindex="3" name="subject" placeholder="Subject">
                                        </fieldset>
                                        <fieldset class="massage">
                                            <textarea type="text" name="message" tabindex="4"
                                                placeholder="Your massage"></textarea>
                                        </fieldset>
                                        <fieldset id="send-btn">
                                            <button name="submit" tabindex="5" type="submit" id="sendBtn">send <i
                                                    class="fab fa-telegram-plane"></i></button>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="shap-fr">
                            <div class="bg-fr">
        
                            </div>
                            
                            <span class="line-footer"></span>
                            <div class="copyright">
                                <div class="ds">
                                    <p> Developed | 2020 &copy; Habib</p>
                                </div>
                                <div class="sm">
                                    <a href="https://twitter.com/PaKdel_1" target="_blank"><i
                                            class="fab fa-twitter-square"></i></a>
                                    <a href="https://www.youtube.com/channel/UCLXL7GBZMhDZv3GyfQZ2pDg?view_as=subscriber"
                                        target="_blank"><i class="fab fa-youtube-square"></i></a>
                                    <a href="#contact-form"><i class="fas fa-envelope"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
